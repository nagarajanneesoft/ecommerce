<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Services Sample</title>

    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Optional: Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        background: #ffffff;
        padding: 40px 20px;
        font-family: "Helvetica Neue", Arial, sans-serif;
        color: #222;
      }

      /* Container to limit width and center */
      .hero {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Left column heading */
      .hero-title {
        font-size: 42px;
        font-weight: 700;
        line-height: 1.05;
        margin-bottom: 28px;
      }

      /* Card styling */
      .search-card {
        border-radius: 10px;
        border: 1px solid #e6e6e6;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02);
        padding: 22px;
        background: #fff;
      }

      .search-card h6 {
        font-weight: 600;
        margin-bottom: 18px;
        color: #555;
      }

      /* Icon tile grid */
      .tile-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 14px;
      }

      .tile {
        background: #f7f7f7;
        border-radius: 10px;
        padding: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 90px;
        text-align: center;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02);
      }

      .tile .icon {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        font-size: 26px;
      }

      .tile small {
        display: block;
        font-size: 13px;
        color: #333;
      }

      /* Right collage */
      .collage {
        display: grid;
        grid-template-columns: 1fr 0.6fr;
        grid-template-rows: 1fr 1fr;
        grid-gap: 18px;
        align-items: stretch;
      }

      /* Create mosaic areas */
      .col-img-1 {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
      } /* tall image */
      .col-img-2 {
        grid-column: 2 / 3;
        grid-row: 1 / 1;
      } /* top-right */
      .col-img-3 {
        grid-column: 2 / 3;
        grid-row: 2 / 2;
      } /* bottom-right */
      .col-img-4 {
        grid-column: 1 / 2;
        grid-row: 3 / 3;
      } /* not used but safe */

      /* Use specific arrangement similar to your screenshot */
      .img-large {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        height: 360px;
      }
      .img-top-right {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        height: 175px;
      }
      .img-mid-left {
        grid-column: 1 / 2;
        grid-row: 2 / 2;
        height: 170px;
      }
      .img-mid-right {
        grid-column: 2 / 3;
        grid-row: 2 / 2;
        height: 170px;
      }

      .collage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        display: block;
      }

      /* Make the right collage vertically aligned center on larger screens */
      @media (min-width: 992px) {
        .right-col {
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }

      /* Responsive behavior â€” stack columns on small screens */
      @media (max-width: 767.98px) {
        .hero-title {
          font-size: 28px;
        }
        .tile-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .collage {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(4, 180px);
        }
        .img-large,
        .img-top-right,
        .img-mid-left,
        .img-mid-right {
          height: 180px;
          grid-column: 1 / 2;
        }
        .search-card {
          margin-bottom: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="row">
        <!-- LEFT COLUMN -->
        <div class="col-md-5">
          <h1 class="hero-title">Home services at your<br />doorstep</h1>

          <div class="search-card">
            <h6>What are you looking for?</h6>

            <div class="tile-grid">
              <div class="tile">
                <div class="icon"><i class="fa-solid fa-face-smile"></i></div>
                <small>Women's Salon &amp; Spa</small>
              </div>

              <div class="tile">
                <div class="icon"><i class="fa-solid fa-user-tie"></i></div>
                <small>Men's Salon &amp; Massage</small>
              </div>

              <div class="tile">
                <div class="icon"><i class="fa-solid fa-broom"></i></div>
                <small>Cleaning &amp; Pest Control</small>
              </div>

              <div class="tile">
                <div class="icon"><i class="fa-solid fa-drill"></i></div>
                <small>Electrician, Plumber &amp; Carpenter</small>
              </div>

              <div class="tile">
                <div class="icon"><i class="fa-solid fa-snowflake"></i></div>
                <small>AC &amp; Appliance Repair</small>
              </div>

              <div class="tile">
                <div class="icon"><i class="fa-solid fa-water"></i></div>
                <small>Native Water Purifier</small>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="col-md-7 right-col">
          <!-- Collage built with CSS grid -->
          <div class="collage w-100">
            <!-- Left-top large -->
            <div class="img-large">
              <img
                src="https://images.unsplash.com/photo-1580281657521-2a7f3b5f5d8a?auto=format&fit=crop&w=1200&q=60"
                alt="service 1"
              />
            </div>

            <!-- Top-right -->
            <div class="img-top-right">
              <img
                src="https://images.unsplash.com/photo-1556228453-1d296b41f54f?auto=format&fit=crop&w=800&q=60"
                alt="service 2"
              />
            </div>

            <!-- Bottom-left (below large image) -->
            <div class="img-mid-left">
              <img
                src="https://images.unsplash.com/photo-1548092372-1b6f40fa0a18?auto=format&fit=crop&w=1200&q=60"
                alt="service 3"
              />
            </div>

            <!-- Bottom-right -->
            <div class="img-mid-right">
              <img
                src="https://images.unsplash.com/photo-1588774069158-6a3153c2b9a4?auto=format&fit=crop&w=800&q=60"
                alt="service 4"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 4 JS and dependencies (optional for interactive parts) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
